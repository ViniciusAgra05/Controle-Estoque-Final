<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <input type="text" id="nome" placeholder="Nome">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="validarCadastro()">Entrar</button>
        <p id="mensagem" style="color: red;"></p>
    </div>
    <script>
        function validarCadastro() {
            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;
            const nomesPermitidos = ['Dorgival', 'Arthur', 'Vinicius', 'Ferreira', 'Caique'];
            
            if (nomesPermitidos.includes(nome) && senha === 'admin2025') {
                // Armazenando o login temporariamente
                sessionStorage.setItem('usuarioAutenticado', 'true');
                window.location.href = 'site.html'; // Redireciona para o site principal
            } else {
                document.getElementById('mensagem').innerText = 'Nome ou senha incorretos!';
            }
        }
        
    function sair() {
        // Limpar a sessão do usuário
        sessionStorage.removeItem('usuarioAutenticado');
        window.location.href = 'index.html'; // Redireciona para a página de login
    }
   
    </script>
</body>
</html>
